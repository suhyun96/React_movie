<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--reactdom 이 react 요소를 그리는 곳 -->
    <div id="root"></div>
  </body>
  <!--리액트 js가 element 생성하고 event listner 더하는 것 도와줌 -->
  <script
    src="https://unpkg.com/react@17/umd/react.development.js"
    crossorigin
  ></script>
  <!-- react element를 가져다가 html로 바꿔야함 -->
  <script
    src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    crossorigin
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");
    // 리액트 js 어플리케이션이 상호작용하도록 하는 라이브러리 = 엔진
    // 리엑트 돔 : 모든 리엑트 원소들을 html body안에 들어가도록 해줌 - html과 리엑트 연결

    const Title = (
      <h3 id="title" onMouseEnter={() => console.log("mouse enter!")}>
        hello i am a title
      </h3>
    );

    // 두번재 요서는 속성들  이벤트 리스너까지 장착 가능 js랑은 조금 다름
    // 상호작용적인 요서가 react의 힘 상호작용용 어플리케이션 만들기 위해
    // react js는 on + event가 이벤트 리스너인 것을 안다
    const Button = (
      <button
        style={{ backgroundColor: "tomato" }}
        onClick={() => console.log("iam clicked")}
      >
        Click me
      </button>
    );

    const btn = React.createElement(
      "button",
      {
        onClick: () => console.log("iam clicked"),
        style: {
          backgroundColor: "tomato",
        },
      },
      "Click me!"
    );
    //render 리엑트 요소를 가지고 html로 만들어 배치  - 사용자에게 보여준다
    //render -> 요소를 어디에 둘것인가!
    //
    // 두가지 element 를 render할 때 div를 만들고 안에 배열로 넣기
    // 두가지 컴포넌트는 div로 감싼다
    const container = React.createElement("div", null, [Title, Button]);
    // react element를 root안에 보여줘라
    ReactDOM.render(container, root);
  </script>
</html>
